name: Web CI/CD to Server (Username & Password)

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: web
        run: npm install

      - name: Build project
        working-directory: web
        run: npm run build

      - name: Deploy to server via SCP (username/password)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: 22
          source: "web/dist/*"
          target: "/www/wwwroot/cicd_test"
          overwrite: true
